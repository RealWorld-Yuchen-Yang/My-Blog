<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<div th:replace="themes/default/header::header(null,null)"></div> -->

<body>
<div>

    <form action="#" th:action="@{/questionaire/disc/answerQuestions}" th:object="${discFormAns}" method="post">
        <table>
            <tr>
                <th></th>
                <th></th>
                <th>最符合您</th>
                <th>最不符合您</th>
            </tr>
        </table>
        <div th:each="question: ${questionItemGroups.list}">
            <table>
                <tr>
                    <!--<th>-->
                        <!--<th:block th:text="${question.questionNumber}"/>-->
                    <!--</th>-->
                    <th>
                        <th:block th:text="${question.questionContent}"/>
                    </th>
                </tr>
                <div th:each="lineItem: ${question.lineItemList}">
                <tr>
                    <td>
                        <th:block th:text="${lineItem.lineNumber}"></th:block>
                        <th:block th:text="${lineItem.lineContent}"></th:block>
                    </td>
                    <td>
                        <input type="radio" th:name="'most'+${question.questionNumber}" th:value="${lineItem.most}"/>
                    </td>
                    <td>
                        <input type="radio" th:name="'least'+${question.questionNumber}" th:value="${lineItem.least}"/>
                    </td>
                </tr>
                </div>
            </table>
        </div>
        <ul class="pagination">
            <li></li>
        </ul>
        <!--<div class="lists-navigator clearfix">-->
            <!--<div th:replace="comm/macros::pageNav(${questionItemGroups},'←','→','page')"></div>-->
        <!--</div>-->
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>

<!--<div th:replace="themes/default/footer::footer"></div>-->
</html>
